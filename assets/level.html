<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="UTF-8">
		<meta name="viewport" content="height=device-height, width=device-width, user-scalable=no">
	</head>
	<body>
		<div data-role="page" id="level">
			<div id="top">
				<div id="levelStatus">
					<div class="levelStatusCell absolute">
						<img id="remainingMovementsIcon" data-remainingMovements src="resources/images/ap.png" class="hidden"></img>
					</div>
					<div id="remainingMovements" data-remainingMovements class="levelStatusCell absolute trashhand hidden"></div>
					<div class="levelStatusCell absolute">
						<img id="remainingHealthIcon" data-remainingHealth src="resources/images/heart.png" class="hidden"></img>
					</div>
					<div id="remainingHealth" data-remainingHealth class="levelStatusCell absolute trashhand hidden"></div>
					<div id="star1" class="absolute"></div>
					<div id="star2" class="absolute"></div>
					<div id="star3" class="absolute"></div>
				</div>
			</div>
			<div id="middle"></div>
			<div id="bottom"></div>
			<script>
				$('#level').on('pageshow', function() {
					var levelSelected = memory.load('levelSelected');
					loader.loadScript('resources/js/level' + levelSelected + '.js', function(){
						var level = window['level' + levelSelected];
						level.setLevelGUI(new LevelGUI(level.GUISettings));
						level.render($('#middle'), level.statusModifier);
					});
				});
			</script>
		</div>
	</body>
</html>
