<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="UTF-8">
		<meta name="viewport" content="height=device-height, width=device-width, user-scalable=no">
		
		<link type="text/css" rel="stylesheet" href="resources/css/jquery.mobile.min.css"/>
		<link type="text/css" rel="stylesheet" href="resources/css/main.css"/>
		<link type="text/css" rel="stylesheet" href="resources/css/level.css"/>
		
		<script type="text/javascript" src="resources/js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="resources/js/lib/jquery.mobile.min.js"></script>				
		<script type="text/javascript" src="resources/js/lib/jquery.pep.custom.min.js"></script>
		<script type="text/javascript" src="resources/js/lib/jquery.transit.min.js"></script>
		<script type="text/javascript" src="resources/js/lib/tween.min.js"></script>
		<script type="text/javascript" src="resources/js/lib/jquery-ui-1.10.3.custom.min.js"></script>
		
		<script type="text/javascript" src="resources/js/levelGUI.js"></script>
		<script type="text/javascript" src="resources/js/maze.js"></script>
		<script type="text/javascript" src="resources/js/item.js"></script>
		<script type="text/javascript" src="resources/js/gadget.js"></script>
		<script type="text/javascript" src="resources/js/space.js"></script>
		<script type="text/javascript" src="resources/js/loader.js"></script>
		<script type="text/javascript" src="resources/js/memory.js"></script>
		<script type="text/javascript" src="resources/js/label.js"></script>
		<script type="text/javascript" src="resources/js/image.js"></script>
		<script type="text/javascript" src="resources/js/tutorial.js"></script>
		<script type="text/javascript" src="resources/js/textUtils.js"></script>
		<script type="text/javascript" src="resources/js/pathRenderer.js"></script>
		
		<script type="text/javascript" src="resources/js/desktopConfig.js"></script>
		
	</head>
	<body>
		<div data-role="page" id="level">
			<div id="top">
				<span id="mainMenuBtn" class="menuBtn"></span>
				<span id="resetBtn" class="menuBtn"></span>
				<span id="hintBtn" class="menuBtn"></span>
				<span id="questionBtn" class="menuBtn last"></span>
			</div>
			<div id="middle"></div>
			<div id="bottom">
				<div id="playButton"></div>
				<div id="controlButtonsContainer" data-role="controlgroup" data-type="horizontal" data-theme="a">
					<button id="menuBtn">Menu</button>
					<button>Replay</button>
					<button>Next</button>
				</div>
			</div>
			<script>
				$('#level').on('pageshow', function() {
					var levelSelected = '1'; //memory.load('levelSelected');
					loader.loadScript('resources/js/levels/level' + levelSelected + '.js', function(){
						var level = window['level' + levelSelected];
						level.setLevelGUI(new LevelGUI(level.GUISettings));
						level.render($('#middle'), level.statusModifier);
					});
				});
			</script>
		</div>
	</body>
</html>
